<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora IVA (Neto → Total con IVA)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 14px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 999px;
      margin-top: 18px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .resultado {
      margin-top: 18px;
      padding: 14px;
      background: #f3f4f6;
      border-radius: 12px;
      display: none;
      font-size: 1rem;
    }
    hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Calculadora de IVA</h1>

    <label>Monto que quiero recibir (neto):</label>
    <input type="number" id="neto" step="0.01" placeholder="Ej: 176.99">

    <label>IVA (%):</label>
    <input type="number" id="iva" value="13" step="0.01">

    <button onclick="calcular()">Calcular Total</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcular() {
      const neto = parseFloat(document.getElementById("neto").value);
      const iva = parseFloat(document.getElementById("iva").value);

      if (isNaN(neto) || neto <= 0) {
        alert("Ingresa un monto neto válido.");
        return;
      }

      const multiplicador = 1 + (iva / 100);

      const total = neto * multiplicador;
      const ivaMonto = total - neto;

      const res = document.getElementById("resultado");
      res.style.display = "block";
      res.innerHTML = `
        <p><strong>Neto (lo que quieres recibir):</strong> $${neto.toFixed(2)}</p>
        <p><strong>IVA ${iva}%:</strong> $${ivaMonto.toFixed(2)}</p>
        <hr>
        <p><strong>Total que debes cobrar:</strong> $${total.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
