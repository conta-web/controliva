<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora IVA e ISR/Retenci√≥n</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .card {
      background: #ffffff;
      padding: 20px 22px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 18px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 6px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 11px;
      border: none;
      border-radius: 999px;
      margin-top: 16px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .resultado {
      margin-top: 16px;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 12px;
      display: none;
      font-size: 0.95rem;
    }
    .resultado p {
      margin: 4px 0;
    }
    hr {
      margin: 10px 0;
    }
    .nota {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 8px;
      text-align: center;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- APARTADO IVA -->
    <div class="card">
      <h2>üßæ C√°lculo de IVA</h2>

      <label for="netoIva">Monto que quiero recibir (neto):</label>
      <input type="number" id="netoIva" step="0.01" placeholder="Ej: 176.99">

      <label for="iva">IVA (%):</label>
      <input type="number" id="iva" value="13" step="0.01">

      <button onclick="calcularIVA()">Calcular total con IVA</button>

      <div id="resultadoIva" class="resultado"></div>

      <div class="nota">
        F√≥rmula: Total a cobrar = Neto √ó (1 + IVA%).<br>
        Ejemplo: 176.99 √ó 1.13 = 200.00
      </div>
    </div>

    <!-- APARTADO ISR / RETENCI√ìN -->
    <div class="card">
      <h2>üí∏ C√°lculo de ISR / Retenci√≥n</h2>

      <label for="netoIsr">Monto que quiero recibir (neto):</label>
      <input type="number" id="netoIsr" step="0.01" placeholder="Ej: 35.00">

      <label for="retencion">Retenci√≥n (%):</label>
      <input type="number" id="retencion" value="10" step="0.01">

      <button onclick="calcularISR()">Calcular cu√°nto debo cobrar</button>

      <div id="resultadoIsr" class="resultado"></div>

      <div class="nota">
        F√≥rmula: Bruto = Neto / (1 - Retenci√≥n%).<br>
        Ejemplo: Para recibir 35 con 10% retenci√≥n ‚Üí Bruto = 38.89.
      </div>
    </div>
  </div>

  <script>
    function calcularIVA() {
      const neto = parseFloat(document.getElementById("netoIva").value);
      const iva = parseFloat(document.getElementById("iva").value);
      const res = document.getElementById("resultadoIva");

      if (isNaN(neto) || neto <= 0) {
        alert("Ingresa un monto neto v√°lido para IVA.");
        return;
      }
      if (isNaN(iva) || iva < 0) {
        alert("Ingresa un porcentaje de IVA v√°lido.");
        return;
      }

      const multiplicador = 1 + (iva / 100);
      const total = neto * multiplicador;
      const ivaMonto = total - neto;

      res.style.display = "block";
      res.innerHTML = `
        <p><strong>Neto (lo que quieres recibir):</strong> $${neto.toFixed(2)}</p>
        <p><strong>IVA ${iva}%:</strong> $${ivaMonto.toFixed(2)}</p>
        <hr>
        <p><strong>Total que debes cobrar (con IVA):</strong> $${total.toFixed(2)}</p>
      `;
    }

    function calcularISR() {
      const neto = parseFloat(document.getElementById("netoIsr").value);
      const ret = parseFloat(document.getElementById("retencion").value);
      const res = document.getElementById("resultadoIsr");

      if (isNaN(neto) || neto <= 0) {
        alert("Ingresa un monto neto v√°lido para ISR/retenci√≥n.");
        return;
      }
      if (isNaN(ret) || ret < 0 || ret >= 100) {
        alert("Ingresa un porcentaje de retenci√≥n v√°lido (0 - 99).");
        return;
      }

      const factor = 1 - (ret / 100);
      const bruto = neto / factor;
      const retencionMonto = bruto * (ret / 100);

      res.style.display = "block";
      res.innerHTML = `
        <p><strong>Debes cobrar (bruto):</strong> $${bruto.toFixed(2)}</p>
        <p><strong>Retenci√≥n (${ret}%):</strong> $${retencionMonto.toFixed(2)}</p>
        <hr>
        <p><strong>Te queda neto:</strong> $${neto.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
